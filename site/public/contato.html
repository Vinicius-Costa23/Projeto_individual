        <h1>Envie uma mensagem</h1> <br>
        <div class="containerSection">
            <div class="div_form_contato">
                <form class="form_contato" action="/" method="post">
                     
                    <label>Nome*</label>
                    <input class="ipt_contato" type="text" id="ipt_nome" required> <br>
                    <label>Telefone*</label> 
                    <input class="ipt_contato" type="tel" id="ipt_telefone" required> <br>
                    <label>E-mail*</label> 
                    <input class="ipt_contato" type="email" id="ipt_email" required> <br>
                    <label>Mensagem*</label> 
                    <textarea class="ipt_msg_contato" id="ipt_mensagem" cols="30" rows="5" required></textarea> <br>
                </form>
                <input class="botao_enviar" type="submit" value="Enviar" onclick="enviarMensagem()">
            </div>
        </div>

<script>
function enviarMensagem() {

    var contato = {
        nome: ipt_nome.value,
        telefone: ipt_telefone.value,
        email: ipt_email.value,
        mensagem: ipt_mensagem.value
    }

    if(contato.nome == "" || contato.telefone == "" || contato.email == "" || contato.mensagem == ""){
        alert("Campo obrigatório vazio")
        
    }

    else {
        alert("mensagem enviada")
    }






}



</script>
