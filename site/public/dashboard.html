    <canvas id="dashboard"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const ctx = document.getElementById('dashboard');
var jogadores = ['Dudu', 'Veiga', 'Endrick', 'Menino', 'Luan', 'Gomez', 'Weverton', 'Piquerez', 'Rony', 'Rocha', 'Ze Rafael' ]

var votos = [50, 19, 15, 30, 40, 15, 44, 22, 18, 35, 11];

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: jogadores,
    datasets: [{
      label: 'Votos',
      data: votos,
      backgroundColor: [
      '#036439',
      '#036427',
      '#036419',
      '#036410',
      '#036400',
      '#036405',
      '#036415',
      '#036425',
      '#036435',
      '#036438',
      '#036440',

    ],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
            color: "white",
            font: {
                Weight: 'bold'
        }
      }
    },
    x: {
        ticks: {
          color: "white",
            font: {
                Weight: 'bold'
            }
          }
        }
    
    }
  }
}
);



</script>
